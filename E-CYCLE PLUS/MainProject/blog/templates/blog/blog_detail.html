{% extends 'User/Head.html' %}
{% load static %}
{% block content %}

<!-- Blog Detail Header -->
<div class="container-fluid bg-success py-5 mb-5" style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{% static 'Main/img/blog-header.jpg' %}') center/cover no-repeat;">
    <div class="container py-5">
        <h1 class="display-4 text-white text-uppercase text-center">{{ blog.title }}</h1>
        <p class="lead text-white text-center">{{ blog.subtitle }}</p>
        <div class="text-center text-white">
            <span><i class="fa fa-calendar me-2"></i>{{ blog.published_date|date:"F d, Y" }}</span>
        </div>
    </div>
</div>

<!-- Blog Detail Content -->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- Featured Image -->
            {% if blog.image %}
            <div class="mb-4">
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid rounded w-100">
            </div>
            {% endif %}
            
            <!-- Blog Content -->
            <div class="blog-content">
                {{ blog.content|safe|linebreaksbr }}
            </div>
            
            <!-- Navigation -->
            <div class="mt-5 pt-3 border-top d-flex justify-content-between">
                <a href="{% url 'blog_list' %}" class="btn btn-outline-secondary">
                    <i class="fa fa-arrow-left me-2"></i>Back to Blogs
                </a>
                <!-- Optional: Previous/Next post links -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
